<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مواقيت الصلاة</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Alexandria:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Tajawal:wght@200;300;400;500;700;800;900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>

<body style="direction: rtl;">
    <div style="min-height: 100vh; padding: 20px;" class="container">
        <!-- city name + date -->

        <div style="margin-top: 80px;">

            <div style="color: white; margin-right: 40px;">
                <h1 id="city-name">الرياض</h1>
                <h6 class="date-container" style="font-size: 40px; font-weight: 200;" id="date">
                </h6>
            </div>

            <hr>

            <!-- prayer timings -->
            <div class="center prayer-container" style="justify-content: space-around; flex-wrap: wrap; gap: 20px;">
                <div class="card" style="height: 200px; margin-top: 80px;">
                    <div class="header">
                        <h1>الفجر</h1>
                    </div>
                    <div class="body center" style="height: 80%;">
                        <h1 class="time" id="fajr-time">
                        </h1>
                    </div>
                </div>
                <div class="card" style="height: 200px; margin-top: 80px;">
                    <div class="header">
                        <h1>الشروق</h1>
                    </div>
                    <div class="body center" style="height: 80%;">
                        <h1 class="time" id="sunrise-time">
                        </h1>
                    </div>
                </div>
                <div class="card" style="height: 200px; margin-top: 80px;">
                    <div class="header">
                        <h1>الظهر</h1>
                    </div>
                    <div class="body center" style="height: 80%;">
                        <h1 class="time" id="dhuhr-time">
                        </h1>
                    </div>
                </div>
                <div class="card" style="height: 200px; margin-top: 80px;">
                    <div class="header">
                        <h1>العصر</h1>
                    </div>
                    <div class="body center" style="height: 80%;">
                        <h1 class="time" id="asr-time">
                        </h1>
                    </div>
                </div>
                <div class="card" style="height: 200px; margin-top: 80px;">
                    <div class="header">
                        <h1>المغرب</h1>
                    </div>
                    <div class="body center" style="height: 80%;">
                        <h1 class="time" id="sunset-time">
                        </h1>
                    </div>
                </div>
                <div class="card" style="height: 200px; margin-top: 80px;">
                    <div class="header">
                        <h1>العشاء</h1>
                    </div>
                    <div class="body center" style="height: 80%;">
                        <h1 class="time" id="isha-time">
                        </h1>
                    </div>
                </div>
            </div>
            <!--// prayer timings //-->

            <!-- Change city select -->
            <div class="center" style="margin-top: 120px;">
                <select name="" id="cities-select">
                </select>
            </div>
            <!--// Change city select //-->
        </div>
        <!--// city name + date //-->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.0/axios.min.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
